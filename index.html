<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfólio</title>
  <link rel="stylesheet" href="style.css"/>
  <script defer src="script.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

  <!-- Cabeçalho -->
  <header class="p-6 text-center shadow-md bg-white dark:bg-gray-800">
    <h1 class="text-3xl font-bold">Meu Portfólio</h1>
    <p class="text-gray-500 dark:text-gray-400">Projetos publicados no GitHub Pages</p>
    <button id="themeToggle" class="mt-3 px-4 py-2 rounded-xl bg-blue-500 text-white">
      Alternar tema
    </button>
  </header>

  <!-- Grid de Projetos -->
  <main class="container mx-auto p-6">
    <div id="projectsGrid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </main>

  <!-- Modal Preview -->
  <div id="previewModal"
       class="hidden fixed inset-0 bg-black/70 flex items-center justify-center p-4 z-50">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl w-full max-w-4xl h-full flex flex-col">
      <div class="flex justify-between items-center p-3 border-b border-gray-300 dark:border-gray-700">
        <h2 id="previewTitle" class="font-semibold text-lg"></h2>
        <button onclick="closePreview()" class="px-3 py-1 bg-red-500 text-white rounded-xl">Fechar ✕</button>
      </div>
      <iframe id="previewFrame" class="flex-1 w-full rounded-b-2xl"></iframe>
    </div>
  </div>

  <!-- Rodapé -->
  <footer class="p-6 text-center text-gray-500 dark:text-gray-400">
    © <span id="year"></span> - Desenvolvido por <a href="https://wa.me/5511912182112">Matheus Oliveira</a>
  </footer>

</html>
